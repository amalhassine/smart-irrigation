<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Smart Irrigation System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <video autoplay muted loop id="bgVideo">
    <source src="assets/background.mp4" type="video/mp4">
  </video>

  <div class="overlay">
    <h1>SMART IRRIGATION SYSTEM</h1>
    <input type="text" id="username" placeholder="👤 amal hassine" disabled>
    <input type="password" id="password" value="amal123" disabled>

    <button class="btn green" onclick="sendCommand('pump', 'on')">💧 Activate Pump</button>
    <button class="btn red" onclick="sendCommand('pump', 'off')">💧 Deactivate Pump</button>
    <button class="btn blue" onclick="logout()">🔁 Logout</button>

    <div class="status">
      <span>💧 60%</span>
      <span>🌡️ 22°C</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
